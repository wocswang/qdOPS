{% load staticfiles %}
<html lang="en" class="no-js">
{% block head %}
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>login</title>
<link rel="stylesheet" type="text/css" href="{% static 'assets/css/normalize.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'assets/css/demo.css' %}" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="{% static 'assets/css/component.css' %}" />
<!--[if IE]>
<script src="{% static 'assets/js/html5.js' %}"></script>
<![endif]-->
{% endblock %}
{% block body %}
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>欢迎使用DNS_BIND运维管理平台</h3>
						<form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
							<div class="input_outer {% if form.errors.username %}errorput{% endif %}" >
								<span class="u_user"></span>
								<input name="username" value="" id="username" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">

							</div>
							<div class="input_outer {% if form.errors.password %}errorput{% endif %}">
								<span class="us_uer"></span>
								<input name="password" id="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">

							</div>

                            <div class="mb2"><button type="submit" class="act-but submit btn" href="javascript:;" style="color: #FFFFFF" >登录</button></div>

                                <input type="hidden" name="next" value="{{ next }}" />
                                <script type="text/javascript">document.getElementById("username").focus();</script>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="{% static 'assets/js/TweenLite.min.js' %}"></script>
		<script src="{% static 'assets/js/EasePack.min.js' %}"></script>
		<script src="{% static 'assets/js/rAF.js' %}"></script>
		<script src="{% static 'assets/js/demo-1.js' %}"></script>
{% endblock %}
</html>
